    <!-- MAIN --><main class="main_contacto">
    <form>
      <fieldset>
        <legend>Contacto</legend>
        <div class="mb-3">
          <label for="textInput" class="form-label">Nombre</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Escriba su nombre">
          <label for="textInput" class="form-label">Apellido</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Escriba su Apellido">
        </div>
        <div class="mb-3">
          <label for="Select" class="form-label">Pais</label>
          <select id="Select" class="form-select">
            <option id="disabledSelect">Selecionar Pais</option>
            <hr>
            <option>Argentina</option>
            <option>Uruguay</option>
            <option>Colombia</option>
            <option>Brasil</option>
            <option>Peru</option>
            <option>Bolivia</option>
            <option>Ecuador</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="FieldsetCheck">
            <label class="form-check-label" for="FieldsetCheck">
              Check para enviar.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Aceptar</button>
        <button type="reset" class="btn btn-primary">Borrar Datos</button>

        
      </fieldset>
    </form>
